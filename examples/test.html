<html>
    <head>
        <style>
            html, body {
                padding: 0;
                margin: 0;
                font-family: sans-serif;
                background: #fbf7fd;
            }
            #header {
                width: 100%;
                height: 40px;
                padding-left: 30px;
                background: #310044;
                color: #fff;
                line-height: 40px;
            }

            .run-button {
                width: 100%;
                margin: 50px 0;
                text-align: center;
            }

            .run-button button {
                padding: 10px 20px;
                background: #310044;
                border: 0;
                font-size: 16px;
                color: #fff;
                cursor: pointer;
            }

            .pulse {
                box-shadow: 0 0 0 rgba(204,169,44, 0.4);
                animation: pulse 2s infinite;
            }

            .pulse:hover {
                animation: none;
            }

            @-webkit-keyframes pulse {
                0% {
                    -webkit-box-shadow: 0 0 0 0 rgba(49,0,68, 0.4);
                }
                70% {
                    -webkit-box-shadow: 0 0 0 10px rgba(49,0,68, 0);
                }
                100% {
                    -webkit-box-shadow: 0 0 0 0 rgba(49,0,68, 0);
                }
            }
            @keyframes pulse {
                0% {
                    -moz-box-shadow: 0 0 0 0 rgba(49,0,68, 0.4);
                    box-shadow: 0 0 0 0 rgba(49,0,68, 0.4);
                }
                70% {
                    -moz-box-shadow: 0 0 0 10px rgba(49,0,68, 0);
                    box-shadow: 0 0 0 10px rgba(49,0,68, 0);
                }
                100% {
                    -moz-box-shadow: 0 0 0 0 rgba(49,0,68, 0);
                    box-shadow: 0 0 0 0 rgba(49,0,68, 0);
                }
            }

            #test1 {
                width: 150px;
                height: 150px;
                background: blue;
                margin: 20px;
            }
            #test2 {
                width: 250px;
                height: 50px;
                background: green;
                margin: 20px;
                margin-left: 120px;
            }
            #test3 {
                width: 100px;
                height: 150px;
                background: yellow;
                margin: 20px;
                margin-left: 220px;
            }
        </style>
    </head>
    <body>

        <header id="header">
            Step.js
        </header>

        </div>

</html>
